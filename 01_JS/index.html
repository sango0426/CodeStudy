<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body class="">
    <span class="badge bg-dark">Dark 🔄</span>
    <!-- one-way UI 애니메이션(A상태 -> B상태) -->
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="form-id">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="form-pw">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <!-- 내비게이션 바 -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

    <!-- list -->
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <!-- 메인 -->
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>
        $('#login').on('click', function(){
            $('.black-bg').addClass('show-modal');
        });

        $('#close').on('click', function(){
            $('.black-bg').removeClass('show-modal');
        });

        // 1. 전송 버튼을 누를때 input에 입력한 값이 공백이면 alert 띄우기
        $('form').on('submit', function(e){
            if(document.getElementById('form-id').value == '' && document.getElementById('form-pw').value == '') {
                alert('아이디와 비밀번호를 입력해주세요.');
                e.preventDefault();
            } else if(document.getElementById('form-id').value == '') {
                alert('아이디를 입력해주세요.');
                e.preventDefault();
            } else if(document.getElementById('form-pw').value == '') {
                alert('비밀번호를 입력해주세요.');
                e.preventDefault();
            }
        });

        // 4. Dark Mode 변경 버튼 만들기
        var count = 0;

        $('.badge').on('click', function(){
            count++;
            if(count % 2 == 1) {
                $('.badge').html('Light 🔄');
                $('body').addClass('dark');
            } else {
                $('.badge').html('Dark 🔄');
                $('body').removeClass('dark');
            }
        });

        // 5. 변수에 대해
        // var, let, const 차이
        // var : 재선언 가능, 재할당 가능
        // let : 재선언 불가능(재선언 방지), 재할당 가능
        // const : 재선언 불가능(재선언 방지), 재할당 불가능(변하면 안되는 값)
        var 이름 = 'kim';
        이름 = 'park';

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
